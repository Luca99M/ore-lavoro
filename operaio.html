<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Ore Lavoro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 1em;
            opacity: 0.9;
        }

        .card {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(37, 99, 235, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #60a5fa;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .today-summary {
            text-align: center;
            padding: 20px;
        }

        .today-total {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .activity-list {
            list-style: none;
            max-width: 400px;
            margin: 0 auto;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #94a3b8;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.9em;
        }

        .form-input, .form-select {
            width: 100%;
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid rgba(37, 99, 235, 0.2);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            width: 100%;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            width: 100%;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 8px 12px;
            font-size: 0.9em;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .pending-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .pending-item-info {
            flex: 1;
        }

        .pending-item-hours {
            font-weight: bold;
            color: #10b981;
            font-size: 1.1em;
            margin-right: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(37, 99, 235, 0.2);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab.active {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border-color: #3b82f6;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-size: 0.9em;
        }

        .message-success {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid #10b981;
            color: #6ee7b7;
        }

        .message-error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            color: #fca5a5;
        }

        .message-info {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid #3b82f6;
            color: #93c5fd;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2em;
            }
            
            .today-total {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>‚è±Ô∏è Registra Ore Lavoro</h1>
            <div class="subtitle" id="user-name">Caricamento...</div>
        </div>

        <div id="error-message"></div>

        <!-- TABS -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('home')">üè† Oggi</div>
            <div class="tab" onclick="switchTab('history')">üìä Storico</div>
        </div>

        <!-- TAB: HOME -->
        <div id="tab-home" class="tab-content active">
            <!-- OGGI -->
            <div class="card">
                <h2>üìÖ Oggi: <span id="today-date"></span></h2>
                <div class="today-summary">
                    <div class="today-total" id="today-total">0h</div>
                    <ul class="activity-list" id="today-activities">
                        <li style="text-align: center; color: #94a3b8;">Nessuna ora registrata</li>
                    </ul>
                </div>
            </div>

            <!-- AGGIUNGI ORE -->
            <div class="card">
                <h2>‚ûï Aggiungi Ore</h2>
                
                <div class="form-group">
                    <label>üìÖ Data</label>
                    <input type="date" id="input-date" class="form-input">
                </div>

                <div style="background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                    <div class="form-group">
                        <label>üîß Attivit√†</label>
                        <select id="input-activity" class="form-select">
                            <option value="">Caricamento attivit√†...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>‚è±Ô∏è Ore</label>
                        <input type="number" id="input-hours" class="form-input" step="0.5" min="0.5" max="24" placeholder="Es: 8 o 4.5">
                    </div>

                    <div class="form-group" style="margin-bottom: 0;">
                        <label>üìù Note (opzionale)</label>
                        <input type="text" id="input-notes" class="form-input" placeholder="Aggiungi eventuali note...">
                    </div>

                    <button class="btn btn-secondary" onclick="addToList()" style="margin-top: 15px;">‚ûï Aggiungi alla Lista</button>
                </div>

                <!-- LISTA ATTIVIT√Ä DA SALVARE -->
                <div id="pending-container" style="display: none; margin-bottom: 15px;">
                    <h3 style="color: #60a5fa; font-size: 1.1em; margin-bottom: 10px;">üìã Attivit√† da salvare:</h3>
                    <div id="pending-list"></div>
                </div>

                <button class="btn btn-primary" onclick="saveAllHours()" id="btn-save-all" style="display: none; margin-bottom: 10px;">üíæ SALVA TUTTE LE ORE</button>
                <button class="btn btn-secondary" onclick="startVoiceRecognition()">üé§ Usa Voce (pi√π attivit√†)</button>

                <div id="voice-result"></div>
            </div>
        </div>

        <!-- TAB: STORICO -->
        <div id="tab-history" class="tab-content">
            <div class="card">
                <h2>üìä Storico Ore</h2>
                
                <div class="form-group">
                    <label>Periodo</label>
                    <select id="history-period" class="form-select" onchange="loadHistory()">
                        <option value="7">Ultimi 7 giorni</option>
                        <option value="30" selected>Ultimi 30 giorni</option>
                        <option value="90">Ultimi 90 giorni</option>
                    </select>
                </div>

                <div id="history-content">
                    <div style="text-align: center; padding: 20px; color: #94a3b8;">Caricamento...</div>
                </div>
            </div>
        </div>

        <div id="status-message"></div>
    </div>

    <script>
        // ==========================================
        // CONFIGURAZIONE SUPABASE
        // ==========================================
        const SUPABASE_URL = 'https://xxzyhzalfqyqseedsuub.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4enloemFsZnF5cXNlZWRzdXViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2ODgxNjMsImV4cCI6MjA4MzI2NDE2M30.7o18J8g0tcWX2qyrQl-zGBU10AerbHlG-R_WMkjRn7s';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==========================================
        // VARIABILI GLOBALI
        // ==========================================
        let currentUser = null;
        let attivita = [];
        let pendingActivities = []; // NUOVO: Lista attivit√† da salvare

        // ==========================================
        // INIZIALIZZAZIONE
        // ==========================================
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('‚ö†Ô∏è Link non valido. Contatta l\'amministratore.');
                return;
            }

            await loadUser(token);
            if (currentUser) {
                await loadAttivita();
                setTodayDate();
                await loadTodaySummary();
            }
        });

        // ==========================================
        // CARICA UTENTE
        // ==========================================
        async function loadUser(token) {
            try {
                const { data, error } = await supabaseClient
                    .from('operai')
                    .select('*')
                    .eq('token_personale', token)
                    .eq('attivo', true)
                    .single();

                if (error) throw error;

                if (!data) {
                    showError('‚ùå Operaio non trovato o non attivo');
                    return;
                }

                currentUser = data;
                document.getElementById('user-name').textContent = `üë§ ${data.nome} ${data.cognome}`;
            } catch (error) {
                console.error('Errore caricamento utente:', error);
                showError('‚ùå Errore nel caricamento. Riprova.');
            }
        }

        // ==========================================
        // CARICA ATTIVIT√Ä
        // ==========================================
        async function loadAttivita() {
            try {
                const { data, error } = await supabaseClient
                    .from('attivita')
                    .select('*')
                    .eq('attiva', true)
                    .order('ordine', { ascending: true });

                if (error) throw error;

                attivita = data || [];

                const select = document.getElementById('input-activity');
                select.innerHTML = '<option value="">Seleziona attivit√†...</option>';
                
                attivita.forEach(att => {
                    select.innerHTML += `<option value="${att.id}">${att.icona} ${att.nome}</option>`;
                });
            } catch (error) {
                console.error('Errore caricamento attivit√†:', error);
            }
        }

        // ==========================================
        // SET DATA OGGI
        // ==========================================
        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('input-date').value = today;
            
            const dateObj = new Date();
            const days = ['Domenica', 'Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨', 'Sabato'];
            const months = ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu', 'Lug', 'Ago', 'Set', 'Ott', 'Nov', 'Dic'];
            
            document.getElementById('today-date').textContent = 
                `${days[dateObj.getDay()]} ${dateObj.getDate()} ${months[dateObj.getMonth()]}`;
        }

        // ==========================================
        // CARICA RIEPILOGO OGGI
        // ==========================================
        async function loadTodaySummary() {
            try {
                const today = new Date().toISOString().split('T')[0];
                
                const { data, error } = await supabaseClient
                    .from('ore_lavorate')
                    .select('*, attivita(*)')
                    .eq('operaio_id', currentUser.id)
                    .eq('data', today);

                if (error) throw error;

                if (!data || data.length === 0) {
                    document.getElementById('today-total').textContent = '0h';
                    document.getElementById('today-activities').innerHTML = 
                        '<li style="text-align: center; color: #94a3b8;">Nessuna ora registrata</li>';
                    return;
                }

                // Calcola totale
                const total = data.reduce((sum, item) => sum + parseFloat(item.ore), 0);
                document.getElementById('today-total').textContent = `${total}h`;

                // Raggruppa per attivit√†
                const grouped = {};
                data.forEach(item => {
                    const actName = item.attivita.nome;
                    if (!grouped[actName]) {
                        grouped[actName] = {
                            ore: 0,
                            icona: item.attivita.icona
                        };
                    }
                    grouped[actName].ore += parseFloat(item.ore);
                });

                // Mostra lista
                const list = Object.entries(grouped)
                    .map(([name, info]) => `
                        <li class="activity-item">
                            <span>${info.icona} ${name}</span>
                            <span style="font-weight: bold; color: #10b981;">${info.ore}h</span>
                        </li>
                    `).join('');

                document.getElementById('today-activities').innerHTML = list;
            } catch (error) {
                console.error('Errore caricamento oggi:', error);
            }
        }

        // ==========================================
        // AGGIUNGI ALLA LISTA (NUOVO)
        // ==========================================
        function addToList() {
            const activityId = document.getElementById('input-activity').value;
            const hours = parseFloat(document.getElementById('input-hours').value);
            const notes = document.getElementById('input-notes').value;

            // Validazione
            if (!activityId || !hours) {
                showMessage('‚ö†Ô∏è Seleziona attivit√† e inserisci le ore', 'error');
                return;
            }

            if (hours <= 0 || hours > 24) {
                showMessage('‚ö†Ô∏è Le ore devono essere tra 0.5 e 24', 'error');
                return;
            }

            // Trova attivit√†
            const activity = attivita.find(a => a.id === activityId);
            if (!activity) return;

            // Aggiungi alla lista pending
            pendingActivities.push({
                activityId: activityId,
                activityName: activity.nome,
                activityIcon: activity.icona,
                hours: hours,
                notes: notes
            });

            // Reset form
            document.getElementById('input-activity').value = '';
            document.getElementById('input-hours').value = '';
            document.getElementById('input-notes').value = '';

            // Mostra lista
            renderPendingList();
            showMessage('‚úÖ Attivit√† aggiunta alla lista!', 'success');
        }

        // ==========================================
        // MOSTRA LISTA PENDING
        // ==========================================
        function renderPendingList() {
            if (pendingActivities.length === 0) {
                document.getElementById('pending-container').style.display = 'none';
                document.getElementById('btn-save-all').style.display = 'none';
                return;
            }

            document.getElementById('pending-container').style.display = 'block';
            document.getElementById('btn-save-all').style.display = 'block';

            const html = pendingActivities.map((item, index) => `
                <div class="pending-item">
                    <div class="pending-item-info">
                        <div style="font-weight: bold;">${item.activityIcon} ${item.activityName}</div>
                        ${item.notes ? `<div style="font-size: 0.85em; color: #94a3b8; margin-top: 3px;">${item.notes}</div>` : ''}
                    </div>
                    <span class="pending-item-hours">${item.hours}h</span>
                    <button class="btn btn-danger" onclick="removeFromList(${index})">‚ùå</button>
                </div>
            `).join('');

            document.getElementById('pending-list').innerHTML = html;
        }

        // ==========================================
        // RIMUOVI DALLA LISTA
        // ==========================================
        function removeFromList(index) {
            pendingActivities.splice(index, 1);
            renderPendingList();
            showMessage('‚úÖ Attivit√† rimossa dalla lista', 'info');
        }

        // ==========================================
        // SALVA TUTTE LE ORE (NUOVO)
        // ==========================================
        async function saveAllHours() {
            if (pendingActivities.length === 0) {
                showMessage('‚ö†Ô∏è Nessuna attivit√† da salvare', 'error');
                return;
            }

            const date = document.getElementById('input-date').value;
            if (!date) {
                showMessage('‚ö†Ô∏è Seleziona una data', 'error');
                return;
            }

            try {
                // Prepara i dati
                const dataToInsert = pendingActivities.map(item => ({
                    operaio_id: currentUser.id,
                    data: date,
                    attivita_id: item.activityId,
                    ore: item.hours,
                    note: item.notes || null,
                    metodo_inserimento: 'manuale'
                }));

                // Inserisci tutto insieme
                const { error } = await supabaseClient
                    .from('ore_lavorate')
                    .insert(dataToInsert);

                if (error) throw error;

                showMessage(`‚úÖ ${pendingActivities.length} attivit√† salvate con successo!`, 'success');

                // Reset
                pendingActivities = [];
                renderPendingList();

                // Ricarica riepilogo
                await loadTodaySummary();

            } catch (error) {
                console.error('Errore salvataggio:', error);
                showMessage('‚ùå Errore nel salvataggio', 'error');
            }
        }

        // ==========================================
        // VOICE RECOGNITION
        // ==========================================
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showMessage('‚ùå Riconoscimento vocale non supportato su questo browser', 'error');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.lang = 'it-IT';
            recognition.continuous = false;
            recognition.interimResults = false;

            document.getElementById('voice-result').innerHTML = 
                '<div class="message message-info">üé§ Sto ascoltando... Parla ora!</div>';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript.toLowerCase();
                console.log('Riconosciuto:', transcript);

                const parsed = parseVoiceInput(transcript);
                
                if (parsed.length === 0) {
                    document.getElementById('voice-result').innerHTML = 
                        '<div class="message message-error">‚ùå Non ho capito. Riprova dicendo ad esempio: "4 ore trattore e 3 ore stalla"</div>';
                    return;
                }

                // Aggiungi tutte le attivit√† alla lista pending
                parsed.forEach(item => {
                    pendingActivities.push({
                        activityId: item.activityId,
                        activityName: item.activityName,
                        activityIcon: item.activityIcon,
                        hours: item.hours,
                        notes: 'Inserito con voce'
                    });
                });

                renderPendingList();

                document.getElementById('voice-result').innerHTML = 
                    `<div class="message message-success">‚úÖ Ho capito ${parsed.length} attivit√†! Controlla e poi salva.</div>`;
            };

            recognition.onerror = function(event) {
                console.error('Errore riconoscimento:', event.error);
                document.getElementById('voice-result').innerHTML = 
                    '<div class="message message-error">‚ùå Errore riconoscimento vocale. Riprova.</div>';
            };

            recognition.start();
        }

        // ==========================================
        // PARSE VOICE INPUT
        // ==========================================
        function parseVoiceInput(text) {
            const results = [];
            
            // Numeri in parole
            const numberWords = {
                'zero': 0, 'mezza': 0.5, 'mezzo': 0.5,
                'uno': 1, 'una': 1, 'due': 2, 'tre': 3, 'quattro': 4,
                'cinque': 5, 'sei': 6, 'sette': 7, 'otto': 8, 'nove': 9, 'dieci': 10
            };

            // Split per "e" o virgola
            const segments = text.split(/\se\s|,\s*/);

            segments.forEach(segment => {
                segment = segment.trim();
                
                // Cerca numero (cifra o parola)
                let hours = null;
                const numberMatch = segment.match(/(\d+(?:[.,]\d+)?)/);
                if (numberMatch) {
                    hours = parseFloat(numberMatch[1].replace(',', '.'));
                } else {
                    for (const [word, value] of Object.entries(numberWords)) {
                        if (segment.includes(word)) {
                            hours = value;
                            break;
                        }
                    }
                }

                if (!hours) return;

                // Cerca attivit√† per keywords
                for (const att of attivita) {
                    if (!att.keywords || att.keywords.length === 0) continue;

                    for (const keyword of att.keywords) {
                        if (segment.includes(keyword.toLowerCase())) {
                            results.push({
                                activityId: att.id,
                                activityName: att.nome,
                                activityIcon: att.icona,
                                hours: hours
                            });
                            return; // Trova solo una corrispondenza per segment
                        }
                    }
                }
            });

            return results;
        }

        // ==========================================
        // STORICO
        // ==========================================
        async function loadHistory() {
            const days = parseInt(document.getElementById('history-period').value);
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - days);

            try {
                const { data, error } = await supabaseClient
                    .from('ore_lavorate')
                    .select('*, attivita(*)')
                    .eq('operaio_id', currentUser.id)
                    .gte('data', startDate.toISOString().split('T')[0])
                    .order('data', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    document.getElementById('history-content').innerHTML = 
                        '<div style="text-align: center; padding: 20px; color: #94a3b8;">Nessuna ora registrata</div>';
                    return;
                }

                // Raggruppa per data
                const grouped = {};
                data.forEach(item => {
                    if (!grouped[item.data]) {
                        grouped[item.data] = [];
                    }
                    grouped[item.data].push(item);
                });

                // Genera HTML
                let html = '';
                Object.entries(grouped).forEach(([date, items]) => {
                    const dateObj = new Date(date + 'T00:00:00');
                    const dateStr = dateObj.toLocaleDateString('it-IT', { 
                        weekday: 'short', 
                        day: 'numeric', 
                        month: 'short' 
                    });

                    const total = items.reduce((sum, item) => sum + parseFloat(item.ore), 0);

                    html += `
                        <div style="margin-bottom: 20px;">
                            <div style="display: flex; justify-content: space-between; padding: 10px; background: rgba(37, 99, 235, 0.1); border-radius: 8px; margin-bottom: 10px;">
                                <strong>${dateStr}</strong>
                                <strong style="color: #10b981;">${total}h</strong>
                            </div>
                            <ul class="activity-list">
                                ${items.map(item => `
                                    <li class="activity-item">
                                        <span>${item.attivita.icona} ${item.attivita.nome}</span>
                                        <span style="font-weight: bold; color: #10b981;">${item.ore}h</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                });

                document.getElementById('history-content').innerHTML = html;

            } catch (error) {
                console.error('Errore caricamento storico:', error);
            }
        }

        // ==========================================
        // TABS
        // ==========================================
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');

            if (tabName === 'history') {
                loadHistory();
            }
        }

        // ==========================================
        // UTILITY
        // ==========================================
        function showMessage(message, type) {
            const container = document.getElementById('status-message');
            container.innerHTML = `<div class="message message-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 3000);
        }

        function showError(message) {
            document.getElementById('error-message').innerHTML = 
                `<div class="message message-error">${message}</div>`;
        }
    </script>
</body>
</html>
