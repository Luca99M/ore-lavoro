<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Amministratore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.95);
            border: 2px solid rgba(37, 99, 235, 0.3);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2em;
            color: #60a5fa;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #94a3b8;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid rgba(37, 99, 235, 0.2);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: scale(1.05);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        .message-error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Login</h1>
            <p>Accedi al gestionale ore lavoro</p>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Password Amministratore</label>
                <input type="password" id="password" class="form-input" placeholder="Inserisci la password" required autofocus>
            </div>

            <button type="submit" class="btn-login">üîì Accedi</button>

            <div id="error-message"></div>
        </form>

        <div style="margin-top: 25px; padding: 15px; background: rgba(59, 130, 246, 0.1); border-radius: 8px; font-size: 0.85em; color: #94a3b8; text-align: center;">
            üí° Password di default: <strong style="color: #60a5fa;">admin123</strong><br>
            (Cambiala nel codice per sicurezza)
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è PASSWORD AMMINISTRATORE - CAMBIALA!
        const ADMIN_PASSWORD = 'admin123';

        function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;

            if (password === ADMIN_PASSWORD) {
                // Salva sessione
                sessionStorage.setItem('admin_logged_in', 'true');
                
                // Redirect al gestionale
                window.location.href = 'gestionale.html';
            } else {
                document.getElementById('error-message').innerHTML = 
                    '<div class="message message-error">‚ùå Password errata</div>';
                
                // Reset dopo 2 secondi
                setTimeout(() => {
                    document.getElementById('error-message').innerHTML = '';
                }, 2000);
            }
        }
    </script>
</body>
</html>
